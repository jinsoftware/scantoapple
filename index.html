<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apple Securities Scan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .scan-box {
      background-color: #1e293b;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 12px #0ef;
    }
    .progress {
      height: 20px;
      background-color: #334155;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }
    .progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(to right, #0ef, #38bdf8);
      transition: width 0.5s ease;
    }
    .icon-status {
      margin-top: 20px;
    }
    .icon-status img {
      width: 40px;
      vertical-align: middle;
      margin-right: 10px;
    }
    .scan-message {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="scan-box">
    <h2>Apple Securities Engine</h2>
    <div class="scan-message">Initializing scan...</div>
    <div class="progress">
      <div class="progress-bar"></div>
    </div>
    <div class="icon-status">
      <p><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" /> WhatsApp Security: <span id="whatsapp-sec">10%</span></p>
      <p><img src="https://cdn-icons-png.flaticon.com/512/1320/1320405.png" alt="FTC Wallet" /> FTC Wallet Security: <span id="wallet-sec">10%</span></p>
    </div>
  </div>

  <script>
    let scanNumber = 1;
    let progress = 10;
    const totalScans = 10;
    const scanMessage = document.querySelector(".scan-message");
    const progressBar = document.querySelector(".progress-bar");
    const whatsappSec = document.getElementById("whatsapp-sec");
    const walletSec = document.getElementById("wallet-sec");

    function runScan() {
      if (scanNumber <= totalScans) {
        scanMessage.innerText = `Scan ${scanNumber} completed successfully.`;
        progressBar.style.width = `${progress}%`;
        whatsappSec.innerText = `${progress}%`;
        walletSec.innerText = `${progress}%`;

        scanNumber++;
        progress += 10;

        if (scanNumber <= totalScans) {
          setTimeout(() => {
            scanMessage.innerText = `Starting scan ${scanNumber}...`;
            setTimeout(runScan, 1000); // Delay before each scan
          }, 2000);
        } else {
          scanMessage.innerText = "âœ… All scans completed. Security level: 100%";
        }
      }
    }

    // Start scan after slight delay
    setTimeout(runScan, 1000);
  </script>
</body>
</html>
